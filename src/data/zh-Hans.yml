  in-times-conflict2: 我们清楚地表达自己同时理解其他人的感受。
  in-times-conflict3: 如果错在我们，我们承认错误、道歉及为我们的举止负责任。
  in-times-conflict4: 我们会一直寻求方法以改善我们自己及我们的社群。
